<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
      <span>Score: <span id="score">0</span></span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="containerEl">
      <div class="bg-white max-w-md w-full p-6 text-center rounded-md">
        <h1 class="text-4xl font-bold">0</h1>
        <p class="text-sm text-gray-600 mb-4">Points</p>

        <div>
          <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="startGameBtn">Start Game</button>
        </div>
      </div>
    </div>
    <canvas></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
